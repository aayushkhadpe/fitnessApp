{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

<p>Please enter your email address below, and we'll email instructions for setting a new password.</p>

<form method="POST">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change Password">
</form>

{% endblock content %}
