{% extends "base.html" %}
{% block content %}
    <h1>Workouts</h1>
    <table class="table">
        <tbody>
            {% for item in object_list %}
            <tr>
                <td>
                    <img src="https://img.youtube.com/vi/{{ item.video_id }}/maxresdefault.jpg" width="80px">
                </td>
                <td>
                    <p><b>{{ item.name }}</b></p>
                    <p class="fw-light">{{ item.duration }} minutes</p>
                </td>
            </tr>
            {% empty %}
                No workouts yet.
            {% endfor %}
        </tbody>
      </table>
    <div class="d-grid gap-2 d-md-block">
        <a href="workouts/create">
        <button class="btn btn-primary" type="button">Create Workout</button>
        </a>
    </div>
{% endblock %}
