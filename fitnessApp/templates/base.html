{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/timer.css' %}">
    <link rel="stylesheet" href="{% static 'css/exercise-video.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="manifest" href="{% static 'manifest.json' %}">
</head>

<body>
<div class="page">
    <div class="header">
        <div><h6 class="fitnessapp-page-title">{% block title %}{% endblock %}</h6></div>
    </div>
    <div class="mainbody">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <div class="menu">
            <a class="menu_link" href="{% url 'home' %}">
                <div class="menu_item">
                    <img class="menu_img" src="{% static 'images/menu_home.svg' %}">
                    <span class="menu_label">Home</span>
                </div>
            </a>
            <a class="menu_link" href="{% url 'exercises' %}">
                <div class="menu_item">
                    <img class="menu_img" src="{% static 'images/menu_exercises.svg' %}">
                    <span class="menu_label">Exercises</span>
                </div>
            </a>
            <a class="menu_link" href="{% url 'workouts' %}">
                <div class="menu_item">
                    <img class="menu_img" src="{% static 'images/menu_workouts.svg' %}">
                    <span class="menu_label">Workouts</span>
                </div>
            </a>
            {% if user.is_authenticated %}
            <a class="menu_link" href="{% url 'profile' %}">
                <div class="menu_item">
                    <img class="menu_img" src="{% static 'images/menu_user.svg' %}">
                    <span class="menu_label">Profile</span>
                </div>
            </a>
            {% else %}
            <a class="menu_link" href="{% url 'login' %}">
                <div class="menu_item">
                    <img class="menu_img" src="{% static 'images/menu_user.svg' %}">
                    <span class="menu_label">Sign In</span>
                </div>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% block scripts %}
{% endblock %}

</body>

</html>
