<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    body {
        background: #555;
    }
    
    .content {
        max-width: 430px;
        margin: auto;
        background: white;
    }

    div.exercisevideo-outer {
        border: 0px;
        position: absolute;
        width: 400px;
        background-color: orange;
        height: 340px;
    }

    div.exercisevideo-wholeblock {
        border: 0px;
        position: absolute;
        width: 400px;
        height: 340px;
        background-color: transparent;
        top: 0px;
        left: 0px;
    }

    div.exercisevideo-topblock {
        border: 0px;
        position: absolute;
        width: 400px;
        background-color: white;
        height: 60px;
        top: 0px;
        left: 0px;
    }

    div.exercisevideo-bottomblock {
        border: 0px;
        position: absolute;
        width: 400px;
        background-color: white;
        height: 60px;
        top: 283px;
        left: 0px;
    }

    div.exercisevideo-video, iframe.exercisevideo-video {
        border: 0px;
        position: absolute;
        width: 400px;
        background-color: white;
        height: 340px;
        top: 0px;
        left: 0px;
    }
    
</style>

<body>
<div class="content">
    <table height="600" width="430">
    <tr height="10%">
        <td>
            {% include 'menu.html' %}
        </td>
    </tr>
    <tr height="80%">
        <td>
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </td>
    </tr>
    <tr height="10%">
        <td>
            {% include 'menu.html' %}
        </td>
    </tr>
    </table>
</div>

</body>

</html>
