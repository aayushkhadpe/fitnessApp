{% extends "base/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

    <ul class="list-group">

        <li class="list-group-item">
            <a class="fitnessapp-profile-item" href="{% url 'account-details' user.id %}">
                <div>
                    My Account
                </div>
            </a>
        </li>
        
        <li class="list-group-item">
            <a class="fitnessapp-profile-item" href="{% url 'password_change' %}">
                <div>
                    Change Password
                </div>
            </a>
        </li>

        <li class="list-group-item">
            <a href="#" class="fitnessapp-profile-item" onclick="document.getElementById('logout-form').submit();">
                <div>
                    Logout
                </div>
            </a>
        </li>
    </ul>

    <form id="logout-form" method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    </form>

{% endblock %}
