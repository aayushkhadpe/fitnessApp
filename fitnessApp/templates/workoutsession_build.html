{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Session{% endblock %}

{% block content %}
<div>

  <div class="form-floating">
    <select class="form-select" id="floatingclient" aria-label="Client">
      <option value="">Select a client...</option>
      <option value="4">Bhushan Khadpe</option>
      <option value="1">Aayush Khadpe</option>
      <option value="3">John Doe</option>
    </select>
    <label for="floatingclient">Client</label>
  </div>
  
  <p></p>
  
  <div class="row">
    <div class="col">
        <div class="form-floating">
          <input type="date" aria-label="Date" id="floatingdate" class="form-control text-left">
          <label for="floatingdate">Date</label>
        </div>
    </div>
    <div class="col">
        <div class="form-floating">
          <input type="time" aria-label="Time" id="floatingtime" class="form-control">
          <label for="floatingtime">Time</label>
        </div>
    </div>
  </div>

  <p></p>

  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Exercises</span>
        <input id="exercises" autocomplete="off" placeholder="Start typing your exercises...">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
        <div class="form-floating">
          <input id="floatingsetrest" type="number" value="120" class="form-control">
          <label for="floatingsetrest">Set Rest (secs.)</label>
        </div>
    </div>
    <div class="col">
        <div class="form-floating">
          <input id="floatingexerciserest" type="number" value="20" class="form-control">
          <label for="floatingexerciserest">Exercise Rest (secs.)</label>
        </div>
    </div>
  </div>

  <p></p>

  <div class="row">
    <div class="col">
        <div class="form-floating">
          <input id="floatingreps" type="number" value="10" class="form-control">
          <label for="floatingreps">Reps</label>
        </div>
    </div>
    <div class="col">
        <div class="form-floating">
        <input id="floatingtime" type="number" value="60" class="form-control">
        <label for="floatingtime">Time (secs.)</label>
        </div>
    </div>
  </div>

  <p></p>

  <button class="btn btn-success" type="submit">Next</button>

</div>

{% block scripts %}
<script>

new TomSelect("#exercises",
{
  maxItems: 15,
	persist: false,
	createOnBlur: true,
	create: true,
  plugins: {
		remove_button:{},
    caret_position:{},
    input_autogrow:{},
    clear_button:{},
	},

    options: [
	  { value: "opt1", text: "Elevated Heel Deadlift" },
  	{ value: "opt2", text: "Quad Arm And Leg Lateral Swings" },
    { value: "opt3", text: "Mountain Climbers" },
    { value: "opt4", text: "Platform Lateral Lunge" },
    { value: "opt5", text: "Platform Down Down Up Up" },
    { value: "opt6", text: "Transverse Open Hand Lunge" },
    { value: "opt7", text: "Dive Bomb Pushups" },
    { value: "opt8", text: "Platform Pullovers" },
    { value: "opt9", text: "Supine Alternating Flutter Kicks While Holding a Ball" },
    { value: "opt10", text: "Supine Ball Leg Lifts" },
    { value: "opt11", text: "Seated Single Led Up Rainbow Twist" },
    { value: "opt12", text: "Dead Bug Hold" },

  ],

  onItemAdd: function()
  {
    this.setTextboxValue('');
    this.refreshOptions();
  },

});

new TomSelect("#select-client",{
	sortField: {
		field: "text",
		direction: "asc"
	}
});

</script>
{% endblock %}

{% endblock %}
