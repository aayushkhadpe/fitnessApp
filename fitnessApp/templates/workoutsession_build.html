{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block title %}Create Session{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}

  <div class="form-floating">
    {% render_field form.session_client class="form-control" %}
    <label for="floatingclient">Client</label>
  </div>

  <p></p>

  <div class="row">
    <div class="col">
      <div class="form-floating">
        <input name="session_date" type="date" aria-label="Date" class="form-control text-left">
        <label for="floatingdate">Date</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input name="session_time" type="time" aria-label="Time" class="form-control">
        <label for="floatingtime">Time</label>
      </div>
    </div>
  </div>

  <p></p>

  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Exercises</span>
        <input name="exercises" id="exercises" autocomplete="off" placeholder="Start typing your exercises...">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-floating">
        <input name="set_rest" type="number" value="120" class="form-control">
        <label for="floatingsetrest">Set Rest (secs.)</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input name="exercise_rest" type="number" value="20" class="form-control">
        <label for="floatingexerciserest">Exercise Rest (secs.)</label>
      </div>
    </div>
  </div>
  
  <p></p>

  <div class="row">
    <div class="col">
      <div class="form-floating">
        <input name="exercise_reps" type="number" value="10" class="form-control">
        <label for="floatingreps">Reps</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input name="exercise_time" type="number" value="60" class="form-control">
        <label for="floatingtime">Time (secs.)</label>
      </div>
    </div>
  </div>

  <p></p>

  <button class="btn btn-success" type="submit">Submit</button>
</form>

<button class="btn btn-success" type="submit">Next</button>



{% block scripts %}
<script>

new TomSelect("#exercises",
{
  maxItems: 15,
	persist: false,
	createOnBlur: true,
	create: true,
  hidePlaceholder: true,
  plugins: {
		remove_button:{},
    caret_position:{},
    input_autogrow:{},
    clear_button:{},
	},

    options: [
	  { value: "opt1", text: "Elevated Heel Deadlift" },
  	{ value: "opt2", text: "Quad Arm And Leg Lateral Swings" },
    { value: "opt3", text: "Mountain Climbers" },
    { value: "opt4", text: "Platform Lateral Lunge" },
    { value: "opt5", text: "Platform Down Down Up Up" },
    { value: "opt6", text: "Transverse Open Hand Lunge" },
    { value: "opt7", text: "Dive Bomb Pushups" },
    { value: "opt8", text: "Platform Pullovers" },
    { value: "opt9", text: "Supine Alternating Flutter Kicks While Holding a Ball" },
    { value: "opt10", text: "Supine Ball Leg Lifts" },
    { value: "opt11", text: "Seated Single Led Up Rainbow Twist" },
    { value: "opt12", text: "Dead Bug Hold" },

  ],

  onItemAdd: function()
  {
    this.setTextboxValue('');
    this.refreshOptions();
  },

});

new TomSelect("#select-client",{
	sortField: {
		field: "text",
		direction: "asc"
	}
});

</script>
{% endblock %}

{% endblock %}
