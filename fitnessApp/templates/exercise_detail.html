{% extends "base.html" %}
{% block content %}
        <p><b>{{ object.name }}</b></p>
        <p>Description: {{ object.description }}</p>
        <p>{{ object.get_mode_display }}</p>
        <iframe width="400" height="340"
        src="https://www.youtube.com/embed/?playlist={{ object.video_id }}&loop=1&mute=1&autoplay=1">
        </iframe>
{% endblock %}
