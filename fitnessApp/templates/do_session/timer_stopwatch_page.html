<div class="row mb-3 bg-white rounded border border-secondary p-2" id="id-div-timer-{{ page }}" style="display: {{ display }};">

    <div class="col-2 align-self-end">
    {% if not page == 'reps' %}
        <div class="row" style="height: 3rem">
            <div class="col rounded bg-white p-0">
                <button class="btn btn-outline-secondary btn-light btn-lg w-100 h-100" onclick="restartTimer-{{ page }}()" id="id-restart-timer-{{ page }}" type="submit">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </div>
    {% endif %}
    </div>

    <div class="col-8 position-relative">
        <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100">
            <circle class="circle-bg" cx="50" cy="50" r="45" />
            <circle class="circle-progress-{{ page }}" id="id-circle-progress-{{ page }}" cx="50" cy="50" r="45" />
        </svg>
        <div class="time-text" id="id-time-text-{{ page }}">--:--</div>
    </div>

    <div class="col-2 align-self-end">
    {% if not page == 'reps' %}
        <div class="row" style="height: 3rem">
            <div class="col rounded bg-white p-0">
                <button class="btn btn-outline-secondary btn-light btn-lg w-100 h-100" onclick="skipTimer-{{ page }}()" id="id-skip-timer-{{ page }}" type="submit">
                    <i class="bi bi-skip-end"></i>
                </button>
            </div>
        </div>
    {% endif %}
    </div>                

</div>
