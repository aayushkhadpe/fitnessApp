<div id="id-do-session-step" class="do-session-step">

    <div class="row">
        <div class="col ms-3 me-3">

            <div class="row mb-2">
                <div class="col ps-0 pe-0">
                    <span class="badge rounded-pill text-bg-light" style="margin-right: 0.2rem;">CIRCUIT_VAL</span>
                    <span class="badge rounded-pill text-bg-light"><span>SET&nbsp;</span><span>SET_VAL</span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col ps-0 pe-0">
                    <div class="fitnessapp-progress-container">
                    <div class="fitnessapp-progress-bar" id="progressBar">
                    </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3 rounded align-items-center bg-white" style="height: 8rem;">
                <div class="col text-center">
                    <span style="max-width: 90%; max-height: 90%;" class="text-secondary d-inline-block text-wrap text-truncate fs-1 fw-bolder">
                        EXERCISE_NAME_VAL Dumbell Overhead Press with plank hold and lateral raise Dumbell Overhead Press with plank hold and lateral raise
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col rounded me-1">
                    <div class="row rounded-top align-items-center" style="height: 3rem; background-color: darkgray;">
                        <div class="col text-center">
                            <span class="fs-4 fw-medium text-white"><b>REST</b></span>
                        </div>
                    </div>
                    <div class="row rounded-bottom" style="height: 6rem; background-color: white;">
                        <div class="col text-center">
                            <span>REST_TIME_VAL</span>
                        </div>
                    </div>
                </div>
                <div class="col rounded ms-1">
                    <div class="row rounded-top align-items-center" style="height: 3rem; background-color: darkgray;">
                        <div class="col text-center">
                            <span><b>MODE_VAL</b></span>
                        </div>
                    </div>
                    <div class="row rounded-bottom" style="height: 6rem; background-color: white;">
                        <div class="col text-center">
                            <span>MODE_QUANTITY_VAL</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3" style="height: 6rem">
                <div class="col me-1 rounded bg-white p-0">
                    <button class="btn btn-outline-dark btn-lg w-100 h-100" type="submit">
                        <i class="bi bi-caret-left-fill fa-lg"></i>
                    </button>
                </div>

                <div class="col ms-1 me-1 rounded bg-white p-0">
                    <button id="pause-button" class="btn btn-outline-dark btn-lg w-100 h-100">
                        <i id="pause-resume-button fa-lg" class="bi bi-pause-circle"></i>
                    </button>
                </div>

                <div class="col ms-1 rounded bg-white p-0">
                    <button class="btn btn-outline-dark btn-lg w-100 h-100" type="submit">
                        <i class="bi bi-caret-right-fill fa-lg"></i>
                    </button>
                </div>
            </div>

            <div class="row mb-3 bg-white rounded p-2">

                <div class="col-2 align-self-end">
                    <div class="row" style="height: 3rem">
                        <div class="col rounded bg-white p-0">
                            <button class="btn btn-outline-secondary btn-light btn-lg w-100 h-100" onclick="restartTimer()" id="restart-timer-button" type="submit">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-8 position-relative">
                    <!-- <div class="timer-grid-inner"> -->
                    <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100">
                        <circle class="circle-bg" cx="50" cy="50" r="45" />
                        <circle class="circle-progress" cx="50" cy="50" r="45" />
                    </svg>
                    <div class="time-text" id="time-text">--:--</div>
                    <!-- </div> -->
                </div>

                <div class="col-2 align-self-end">
                    <div class="row" style="height: 3rem">
                        <div class="col rounded bg-white p-0">
                            <button class="btn btn-outline-secondary btn-light btn-lg w-100 h-100" onclick="skipTimer()" id="skip-timer-button" type="submit">
                                <i class="bi bi-skip-end"></i>
                            </button>
                        </div>
                    </div>
                </div>                

            </div>
            
        </div>
    </div>

</div>
