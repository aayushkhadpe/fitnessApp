{% load widget_tweaks %}

<div id="page_1" class="build-page-1">

  <!-- Client row -->
  <div class="row mb-3">
    <div class="col">
      <div class="form-floating">
        {% render_field form.session_client class="form-control" %}
        <label for="floatingclient">Client</label>
      </div>
    </div>
  </div>

  <!-- Date/time row -->
  <div class="row mb-3">
    <div class="col">
      <div class="form-floating">
        <input name="session_date" type="date" value="2025-06-30" aria-label="Date" class="form-control text-left">
        <label for="floatingdate">Date</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input name="session_time" type="time" value="08:00" aria-label="Time" class="form-control">
        <label for="floatingtime">Time</label>
      </div>
    </div>
  </div>

  <!-- Number of circuits and number of sets row -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="circuits" class="col-form-label-sm pb-0">Number of Circuits</label>
      <div name="circuits" class="btn-group form-control ps-0 pe-0" style="background-color: rgb(243, 242, 248); border: none;" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" value=1 name="number_of_circuits" id="circuit1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="circuit1">1</label>

        <input type="radio" class="btn-check" value=2 name="number_of_circuits" id="circuit2" autocomplete="off">
        <label class="btn btn-outline-primary" for="circuit2">2</label>

        <input type="radio" class="btn-check" value=3 name="number_of_circuits" id="circuit3" autocomplete="off">
        <label class="btn btn-outline-primary" for="circuit3">3</label>

        <input type="radio" class="btn-check" value=4 name="number_of_circuits" id="circuit4" autocomplete="off">
        <label class="btn btn-outline-primary" for="circuit4">4</label>

        <input type="radio" class="btn-check" value=5 name="number_of_circuits" id="circuit5" autocomplete="off">
        <label class="btn btn-outline-primary" for="circuit5">5</label>
      </div>
    </div>
    <div class="col-md-6">
      <label for="sets" class="col-form-label-sm pb-0">Number of Sets</label>
      <div name="sets" class="btn-group form-control ps-0 pe-0" style="background-color: rgb(243, 242, 248); border: none;" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" value=1 name="circuit_sets" id="set1" autocomplete="off">
        <label class="btn btn-outline-primary" for="set1">1</label>

        <input type="radio" class="btn-check" value=2 name="circuit_sets" id="set2" autocomplete="off">
        <label class="btn btn-outline-primary" for="set2">2</label>

        <input type="radio" class="btn-check" value=3 name="circuit_sets" id="set3" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="set3">3</label>

        <input type="radio" class="btn-check" value=4 name="circuit_sets" id="set4" autocomplete="off">
        <label class="btn btn-outline-primary" for="set4">4</label>

        <input type="radio" class="btn-check" value=5 name="circuit_sets" id="set5" autocomplete="off">
        <label class="btn btn-outline-primary" for="set5">5</label>
      </div>
    </div>
  </div>

  <!-- Set rest and exercise rest row -->
  <div class="row mb-3">
    <div class="col">
      <div class="form-floating">
        <input name="set_rest" type="number" inputmode="numeric" step="10" value="120" class="form-control" required min=10 max="300">
        <label for="floatingsetrest">Set Rest (secs.)</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input name="exercise_rest" type="number" inputmode="numeric" step="5" value="20" class="form-control" required min=5 max="180">
        <label for="floatingexerciserest">Exercise Rest (secs.)</label>
      </div>
    </div>
  </div>

  <!-- Exercise defaults fieldset -->
  <fieldset class="border p-2 pb-0 mb-3" style="background-color:ghostwhite; border-radius: var(--bs-border-radius);">
    <legend class="w-auto fs-6 fw-medium"><small>&nbsp;Exercise Defaults&nbsp;</small></legend>

    <div class="row mb-3">
      <div class="col">
        <div class="form-floating">
          <input name="exercise_reps" type="number" inputmode="numeric" value="10" class="form-control" required min=1 max="200">
          <label for="floatingreps">Reps</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <input name="exercise_time" type="number" inputmode="numeric" value="60" class="form-control" required min=5 step="5" max="300">
          <label for="floatingtime">Time (secs.)</label>
        </div>
      </div>
    </div>
      
    <div class="row mb-3">
      <div class="col-12">
        <div class="input-group">
          <span class="input-group-text" >Mode</span>
          <div name="time-reps" class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" value="REPS" name="exercise_mode" id="id_mode_reps" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="id_mode_reps" style="align-content: center; border-radius: 0px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-hash" viewBox="0 0 24 24">
                <path d="M 12.098 11.794 C 12.088 11.862 12.082 11.928 12.082 11.995 C 12.082 12.335 12.316 12.561 12.638 12.561 C 12.936 12.561 13.188 12.369 13.259 12.028 L 13.875 9.015 L 15.216 9.015 C 15.683 9.015 15.903 8.753 15.903 8.404 C 15.903 8.056 15.694 7.814 15.216 7.814 L 14.118 7.814 L 14.693 4.997 L 16.102 4.997 C 16.581 4.997 16.791 4.745 16.791 4.387 C 16.791 4.037 16.581 3.802 16.102 3.802 L 14.936 3.802 L 15.467 1.233 C 15.479 1.174 15.485 1.11 15.485 1.049 C 15.49 0.731 15.23 0.471 14.91 0.474 C 14.622 0.47 14.368 0.67 14.311 0.954 L 13.728 3.802 L 11.238 3.802 L 11.769 1.233 C 11.778 1.188 11.785 1.101 11.785 1.049 C 11.791 0.728 11.526 0.466 11.203 0.474 C 10.919 0.473 10.67 0.672 10.613 0.954 L 10.027 3.802 L 8.785 3.802 C 8.304 3.802 8.097 4.047 8.097 4.397 C 8.097 4.745 8.304 4.997 8.785 4.997 L 9.793 4.997 L 9.221 7.813 L 7.886 7.813 C 7.419 7.813 7.209 8.056 7.209 8.404 C 7.209 8.751 7.419 9.015 7.889 9.015 L 8.976 9.015 L 8.401 11.794 C 8.392 11.84 8.383 11.933 8.383 11.995 C 8.383 12.335 8.62 12.561 8.941 12.561 C 9.236 12.561 9.489 12.369 9.559 12.028 L 10.176 9.015 L 12.674 9.015 L 12.098 11.794 Z M 10.986 4.979 L 13.509 4.979 L 12.936 7.839 L 10.394 7.839 L 10.987 4.979 L 10.986 4.979 Z" style=""></path>
                <text style="white-space: pre; font-family: Arial, sans-serif; font-size: 9px;" x="-0.254" y="23.616">REPS</text>
              </svg>
            </label>

            <input type="radio" class="btn-check" value="TIME" name="exercise_mode" id="id_mode_time" autocomplete="off">
            <label class="btn btn-outline-primary" for="id_mode_time" style="align-content: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-hash" viewBox="0 0 24 24">
                <text style="white-space: pre; font-family: Arial, sans-serif; font-size: 9px;" x="1.251" y="23.616">TIME</text>
                <g transform="matrix(0.813016, 0, 0, 0.785358, 5.496565, 0.219405)" style="">
                  <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5z"></path>
                  <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64l.012-.013.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5M8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3"></path>
                </g>
              </svg>
            </label>
          </div>
        </div>
      </div>
    </div>

  </fieldset>

  <!-- Next button -->
  <div class="row">
      <div class="col">
      </div>
      <div class="col-auto">
          <button class="btn btn-success" type="button" onclick="page_1_next()">Next</button>
      </div>
  </div>

 </div>
